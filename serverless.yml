service: dynamodb-crud-api

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  # profile: test-serverless
  region: us-west-1
  environment:
    DYNAMODB_TABLE_NAME: ${self:custom.postsTableName}
    NOTES_TABLE_NAME: ${self:custom.notesTableName}

plugins:
  - serverless-dynamodb
  - serverless-iam-roles-per-function
  - serverless-offline

custom:
  postsTableName: ${self:provider.stage}-posts-table
  notesTableName: ${self:provider.stage}-notes-table
  dogsTableName: ${self:provider.stage}-dogs-table
  dynamodb:
  # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev:
    start:
      docker: true
      port: 8000
      inMemory: true
      migrate: true
      seed: true
      convertEmptyValues: true
    # Uncomment only if you already have a DynamoDB running locally
    # noStart: true

functions:
  getPost:
    handler: src/apis.getPost
    name: get-post-${opt:stage, 'dev'}
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: post/{postId}
          method: GET
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt PostsTable.Arn
  createPost:
    handler: src/apis.createPost
    name: create-post-${opt:stage, 'dev'}
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: post
          method: POST
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
        Resource: !GetAtt PostsTable.Arn
  updatePost:
    handler: src/apis.updatePost
    name: update-post-${opt:stage, 'dev'}
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: post/{postId}
          method: PUT
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:UpdateItem"
        Resource: !GetAtt PostsTable.Arn
  deletePost:
    handler: src/apis.deletePost
    name: delete-post-${opt:stage, 'dev'}
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: post/{postId}
          method: DELETE
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:DeleteItem"
        Resource: !GetAtt PostsTable.Arn
  getAllPosts:
    handler: src/apis.getAllPosts
    name: get-all-posts-${opt:stage, 'dev'}
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: posts
          method: GET
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: !GetAtt PostsTable.Arn
  getAllNotes:
    handler: src/apis.getAllNotes
    name: get-all-notes-${opt:stage, 'dev'}
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: notes
          method: GET
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: !GetAtt NotesTable.Arn
  createMock:
    handler: src/apis.createMock
    name: create-mock-${opt:stage, 'dev'}
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: create_mock
          method: POST
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
        Resource: !GetAtt DogsTable.Arn
  getAllMocks:
    handler: src/apis.getAllMocks
    name: get-all-mock-${opt:stage, 'dev'}
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: mocks
          method: GET
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: !GetAtt DogsTable.Arn

resources:
  Resources:
    PostsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.postsTableName}
        AttributeDefinitions:
          - AttributeName: postId
            AttributeType: S
        KeySchema:
          - AttributeName: postId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    NotesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.notesTableName}
        AttributeDefinitions:
          - AttributeName: noteId
            AttributeType: S
        KeySchema:
          - AttributeName: noteId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    DogsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dogsTableName}
        AttributeDefinitions:
          - AttributeName: breed
            AttributeType: S
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: breed
            KeyType: HASH
          - AttributeName: name
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
